<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
</head>
<body>
  <!--Empieza slide-->
  <div class="container">
    <br>
    <div class="col-md-7">
      <div class="col-md-offset-1">
        <div id="carousel-1" class="carousel slide" data-ride="carousel">
          <!--Indicadores-->
          <ol class="carousel-indicators">
            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-1" data-slide-to="1"></li>
            <li data-target="#carousel-1" data-slide-to="2"></li>
          </ol>
          <!--Contenedor de los slide-->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
            <img src="imagenes/inst.jpg"class="img-responsive" alt="">
              <div class="carousel-caption hidden-xs hidden-sm">
                <h3>Instalaciones de primer mundo</h3>
              </div>
            </div>
            <div class="item">
              <img src="imagenes/fact.jpg"class="img-responsive" alt="">
              <div class="carousel-caption hidden-xs hidden-sm">
                <h3>Mejore su rendimiento</h3>
              </div>
            </div>
            <div class="item">
              <img src="imagenes/emp.jpg"class="img-responsive" alt="">
            </div>
          </div>
          <!--Controles-->
          <a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </div>
    </div>
  </div>

<!--Termina slide------------------------------------------------------------------------------------>
<br><br><br><br><br><br><br><br>

<div class="container-fluid">
  <h2>Inicio de sesión.</h2><br><br>
  <h4>Cédula</h4>
  <input type="text" data-ng-model="cedula" />
  <h4>Contraseña</h4>
  <input type="password" data-ng-model="contra" /><br><br>
  <button class="btn btn-success">Ingresar</button><br><br>
  <button class="btn btn-primary">Cajero</button>
  <button class="btn btn-primary">Administrador</button>
</div>




<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
