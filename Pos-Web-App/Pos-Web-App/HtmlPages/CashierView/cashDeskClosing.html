<html>
<head>
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container-fluid">
    <h2>Cerrar Caja</h2><br>
  </div>
  <div class="container">
      <h4>Cajero: {{nombreCajero}} {{apellidosCajero}}</h4>
      <h4>Cedula: {{cedulaCajero}}</h4>
    <br>
    <h4>Dinero Final </h4>
    <input type="text" data-ng-model="dineroFinal"><br><br>
    <button class="btn btn-success"  data-ng-click="cerrarCaja()" data-ng-disabled="!dineroFinal">Cerrar Caja</button>
      <button type="button" class="btn btn-primary" data-ng-click="goCashier()">
          <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>    Regresar
      </button>

  </div>



<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
