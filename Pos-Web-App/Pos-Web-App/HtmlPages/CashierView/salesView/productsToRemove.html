<html>
<head>
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Eliminación de Productos:</h1><br>
  </div>
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover table-condensed">
          <tr>
              <th>Código EAN</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Eliminar Producto</th>
          </tr>
          <tr data-ng-repeat="product in listaProductos  | filter: search">
              <td>{{product.EAN}}</td>
              <td>{{product.Nombre}}</td>
              <td>{{product.Stock}}</td>
              <td>{{product.Precio}}</td>
              <td>
                  <button class="btn btn-danger" data-ng-click="deleteProduc($index)">Borrar</button><br><br>
              </td>
</table>
    <br>
    <button type="button" class="btn btn-primary" data-ng-click="goBack()">
      <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>    Regresar
    </button>
  </div>













<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
