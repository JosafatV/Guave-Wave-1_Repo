<html>
<head>
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Tiquete de Caja:</h1><br>
    <h3>Su Pedido:</h3>
  </div>
  <br>

  <!--Tabla en donde se debe mostrar todos los productos que se tiene en el inventario-->
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover table-condensed">
          <tr>
              <th>Código EAN</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
          </tr>
          <tr data-ng-repeat="product in forSaleProductListAux  | filter: codBool:strict">
              <td>{{product.EAN}}</td>
              <td>{{product.Nombre}}</td>
              <td>{{product.Stock}}</td>
              <td>{{product.Precio}}</td>
          </tr>
    </table>
  </div>
  <br>
  <div class="container">
    <h2>Total a pagar: {{valorTotal}}</h2><br><br> <!--Mostrar la suma de los precios-->
    <h3>¡Muchas gracias por su compra! Lo esperamos nuevamente.</h3>
  </div><br><br>
  <button type="button" class="btn btn-primary">
    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>    Imprimir
  </button>
  <button type="button" class="btn btn-danger" data-ng-click="goBack()">
    <span class="glyphicon glyphicon-repeat" aria-hidden="true" ></span>    Volver
  </button>



  </div>








<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
