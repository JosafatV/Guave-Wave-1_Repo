<html>
<head>
    <title>Nigma Facturación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h2 data-ng-show="!puedeVender">Debe Abrir la caja primero</h2>
    <div data-ng-hide="!puedeVender">

        <div class="container-fluid">
            <h2>Ventas</h2><br>
        </div>
        <div data-ng-if="boolNoEsCliente" data-ng-init="alerteNoExisteCliente()">
        </div>
        <div data-ng-if="boolSiEsCliente" data-ng-init="goBillingSystem()">
        </div>

        <div class="container">
            <h4>Número de cédula del cliente</h4>
            <input type="text" data-ng-model="textCedBool"><br><br>
            <button class="btn btn-success" data-ng-click="reviseCliente()" data-ng-disabled="!textCedBool">Ingresar</button>
            <button class="btn btn-primary" data-ng-click="goCreateClient()">Crear Usuario</button>
            <button class="btn btn-primary" data-ng-click="goBack()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>    Regresar
            </button><br><br>
        </div>



        <script src="http:code.jquery.com/jquery-latest.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </div>
</body>
</html>
