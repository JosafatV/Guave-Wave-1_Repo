<html>
<head>
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container-fluid">
        <h2>Creación de Cliente</h2>
    </div>
    <div class="container">
        <div class="col-md-6">
            <br />
            <form class="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre:" data-ng-model="newClient.Nombre">
                </div>
                <div class="form-group">
                    <label for="nombre">Apellidos:</label>
                    <input class="form-control" id="apellidos" type="text" placeholder="Apellidos:" data-ng-model="newClient.Apellidos">
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input class="form-control" id="cedula" type="text" placeholder="Cedula:" data-ng-model="newClient.Cedula">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Fecha Nacimiento:</label>
                        <input class="form-control" id="fecha nacimiento" type="date" placeholder="Fecha de Nacimiento:" data-ng-model="newClient.FechaNacimiento">
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <button class="btn btn-success" data-ng-click="sendnewClient()" data-ng-disabled="!newClient.Nombre || !newClient.FechaNacimiento || !newClient.Apellidos
                       || !newClient.Cedula">
                Crear Cliente
            </button><br><br>
        </div>
    </div>


            <script src="http:code.jquery.com/jquery-latest.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
