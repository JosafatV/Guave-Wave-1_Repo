<html>
<head>
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Clientes Existentes:</h1><br>
  </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Buscar Sucursales" data-ng-model="search" />
            </div>
        </div>
    </div>

    <br>
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Cédula</th>
                    <th>Fecha de Nacimiento</th>

                </tr>
                <tr data-ng-repeat="cli in listOfClients  | filter: search">
                    <td>{{cli.Nombre}}</td>
                    <td>{{cli.Apellidos}}</td>
                    <td>{{cli.Cedula}}</td>
                    <td>{{cli.FechaNacimiento}}</td>
            </table>
            <br>
            <button type="button" class="btn btn-primary" data-ng-click="goClientsCRUD()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>    Regresar
            </button>
        </div>
    </div>













<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
