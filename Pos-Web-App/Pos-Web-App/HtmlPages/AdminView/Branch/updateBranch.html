<html>
<head>
  <title>Nigma Facturación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Actualización de Sucursales:</h1><br>
  </div>
  <div class="container">
    <h4>Buscar:</h4>
    <input type="text"><br><br>
  </div>
  <br>
  <div class="container">
      <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover table-condensed">
              <tr>
                  <th>Nombre</th>
                  <th>Dirección</th>
                  <th>Teléfono</th>
              </tr>
              <tr data-ng-repeat="branch in listOfBranch  | filter: search" data-ng-click="unHideMod(branch)">
                  <td>{{branch.Nombre}}</td>
                  <td>{{branch.Direccion}}</td>
                  <td>{{branch.Telefono}}</td>
          </table>
      </div>
    <br>

      <div class="container">
          <div class="col-md-6" data-ng-hide="boolHideModify">
              <br />
              <form action="" class="">
                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input class="form-control" id="nombre" type="text" maxlength="15" placeholder="Nombre:" data-ng-model="updatedBranch.Nombre">
                  </div>
                  <div class="form-group">
                      <label for="nombre">Dirección:</label>
                      <input class="form-control" id="direccion" type="text" maxlength="30" placeholder="Dirección:" data-ng-model="updatedBranch.Direccion">
                  </div>
                  <div class="form-group">
                      <label for="cedula">Teléfono:</label>
                      <input class="form-control" id="telefono" type="number" max="99999999" placeholder="Teléfono:" data-ng-model="updatedBranch.Telefono">
                  </div>
                  <br><br>
              </form>
          </div>
      </div>
      <button type="button" class="btn btn-success" data-ng-disabled="boolHideModify" data-ng-click="sendUpdate()">
          <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>    Guardar Cambios
      </button>
    <button type="button" class="btn btn-primary" data-ng-click="goSucursalCRUD()">
      <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>    Regresar
    </button>
  </div>







<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
